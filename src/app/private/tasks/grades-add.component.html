<div class="row">

  <div class="col-lg-6">
<div class="row">
  <div class="col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Wystawionych ocen</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{getCount()}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-calculator fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 mb-4">
    <div class="card border-left-success  shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Åšrednia ocen</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{getAvg()}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-check-circle fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="card mb-4">
      <div class="card-header text-primary">
        {{task.name}}
      </div>
      <div class="card-body">
        {{task.desc}}
      </div>
    </div>




  </div>

  <div class="col-lg-6">


    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h3 class="m-0 font-weight-bold">Oceny</h3>
      </div>
      <div class="card-body">
        <form (submit)="saveGrades()">
       <div class="row align-content-center" *ngFor="let student of task.class!.students">
         <div class="col"><label for="student_{{student.id}}">{{student.first_name}} {{student.last_name}}</label></div>
         <div class="col">
           <div class="form-group">
             <select id="student_{{student.id}}" class="form-control form-control-user" required name="student_{{student.id}}"
                     [(ngModel)]="student.grade!.grade">
               <option disabled selected>Wybierz</option>
               <option [ngValue]="null">Brak</option>
               <option *ngFor="let grade of grades" [ngValue]="grade">{{grade}}</option>
             </select>
           </div>
         </div>
       </div>
          <button class="btn btn-primary float-right">Zapisz</button>
        </form>
      </div>
    </div>




  </div>

</div>
