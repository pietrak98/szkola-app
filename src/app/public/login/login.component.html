<div class="container">
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Witamy!</h1>
                </div>
                <form [formGroup]="form" (submit)="login()" class="user">
                  <div class="row" *ngIf="errors">
                    <div class="col">
                      <div class="card mb-4 border-left-danger">
                        <div class="card-body">
                          <strong>Ojoj!</strong> Wpisałeś nieprawidłowe dane do logowania
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" formControlName="email" class="form-control form-control-user"
                               required>
                        <app-control-messages [control]="form.get('email')"></app-control-messages>
                      </div>
                      <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" id="password" formControlName="password"
                               class="form-control form-control-user" required>
                        <app-control-messages [control]="form.get('password')"></app-control-messages>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex flex-row justify-content-center align-content-center">
                      <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loading || !form.valid">Zaloguj
                      </button>
                    </div>
                  </div>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" routerLink="/register">Nie masz konta? Utwórz je!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
