<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" [formGroup]="form" (submit)="register()">
<!--              <div class="row" *ngIf="errors">-->
<!--                <div class="col">-->
<!--                  <div class="card mb-4 border-left-danger">-->
<!--                    <div class="card-body">-->
<!--                      <strong>Ojoj!</strong> Wpisałeś nieprawidłowe dane do logowania-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" formControlName="first_name" id="first_name" [(ngModel)]="registerData.first_name"
                         placeholder="Imię">
                  <app-control-messages [control]="form.get('first_name')"></app-control-messages>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="last_name" id="last_name" [(ngModel)]="registerData.last_name"
                         placeholder="Nazwisko">
                  <app-control-messages [control]="form.get('last_name')"></app-control-messages>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" formControlName="email" id="email" [(ngModel)]="registerData.email"
                       placeholder="Adres E-mail">
                <app-control-messages [control]="form.get('email')"></app-control-messages>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" formControlName="password" id="password" [(ngModel)]="registerData.password"
                         placeholder="Hasło">
                  <app-control-messages [control]="form.get('password')"></app-control-messages>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" formControlName="password_confirmation" [(ngModel)]="registerData.password_confirmation"
                         id="password_confirmation"
                         placeholder="Powtórz hasło">
                  <app-control-messages [control]="form.get('password_confirmation')"></app-control-messages>
                </div>
              </div>

              <div class="form-group">
                <h3>Jestem:</h3>
                <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" formControlName="type" class="custom-control-input"
                           [value]="1" [(ngModel)]="registerData.type">
                    <label class="custom-control-label" for="customRadioInline1">Uczniem</label>
                  </div>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" formControlName="type" class="custom-control-input"
                           [value]="2" [(ngModel)]="registerData.type">
                    <label class="custom-control-label" for="customRadioInline2">Nauczycielem</label>
                  </div>
                </div>
              </div>
              </div>
              <button class="btn btn-primary btn-user btn-block" [disabled]="loading || !form.valid">
                Zarejestruj się
              </button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" routerLink="/login">Masz konto? Zaloguj się</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
